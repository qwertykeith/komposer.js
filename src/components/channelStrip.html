<template>

    <div class="channel-strip">
        <div class="controls-wrapper">
            <input type="text"
                class="channel-name"
                value.bind="channel.name">

            <a class="channel-something ${showTick?'tick-on':''}"></a>
            <!--${showTick}-->

            <toggle-button prop.bind="channel.autoPlayerData.on"
                click.delegate="toggleAuto()">AUTO</toggle-button>



            <!--<toggle-button prop.bind="isCurrent"
              click.delegate="selectClick()">Edit</toggle-button>-->

            <button class="k-toggle-btn"
                click.delegate="random()">
                Random
            </button>

            <toggle-button prop.bind="showExtra"
                click.delegate="showExtra=!showExtra">
                Open
            </toggle-button>

        </div>

        <div if.bind="showExtra">
            <autoplayer auto-player.bind="channel.autoPlayerData"></autoplayer>
            <player-canvas channel.bind="channel"></player-canvas>
        </div>
    </div>

</template>
