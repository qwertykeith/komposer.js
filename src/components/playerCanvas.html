<template>

    <toggle-button repeat.for="m of getMutators()"
        prop.bind="m===mutator"
        click.delegate="setMutator(m)">${m.name}</toggle-button>

    <!--NOTE this annoyingly has to be a div-->
    <div class="dot-canvas">
        <div repeat.for="player of channel.players"
            class="draggable"
            interact-draggable="position.bind:player.pos"
            locationchange.delegate="dragUtils.placeElement($event)"
            interact-dragmove.delegate="dragUtils.moveElementOnEvent($event)"
            interact-tap.delegate="mutate(player)">
            <loop-view player.bind="player"
                loop-start.delegate="startPlayer($event.detail)"
                loop-stop.delegate="stopPlayer($event.detail)"></loop-view>
        </div>
    </div>


</template>
