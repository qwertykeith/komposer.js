<template>
    <section class="au-animate">

        <div class="live-demo">

            <div>
                <a href="https://github.com/qwertykeith/komposer.js">Github &amp; Explanation</a>
                <label for="tempo">Tempo</label>
                <input id="tempo"
                    type="number"
                    value.bind="tempo & throttle:450"
                    class="tempo">

                <span repeat.for="c of channels"
                    class="channel-select-btn ${$index==currentChannel ? 'current' : ''}"
                    click.trigger="setChannel($index)">${c.name}</span>


                <label for="auto">Auto</label>
                <input id="auto"
                    type="checkbox"
                    checked.bind="autoOn">
            </div>

            <!--<p>Tempo: ${tempo}</p>-->
            <!--NOTE this annoyingly has to be a div-->
            <div repeat.for="dot of dots"
                if.bind="dot.channel==currentChannel"
                class="draggable"
                interact-draggable="position.bind:dot.pos"
                locationchange.delegate="placeDot($event)"
                interact-dragmove.delegate="moveElementOnEvent($event)">
                <loop-view loop.bind="dot"
                    loop-start.delegate="startTriggerDot($event.detail.player)"
                    loop-stop.delegate="stopTriggerDot($event.detail.player)"></loop-view>

            </div>

            <channel-strip repeat.for="c of komposer.channels"
                channel.bind="c">

            </channel-strip>

        </div>

        </form>
    </section>
</template>
